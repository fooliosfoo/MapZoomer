<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strixhaven Fantasy Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: "Cinzel", serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Define image bounds (adjust to match your image's coordinate system)
    const imageBounds = [[0, 0], [1000, 1000]]; // [southWest, northEast] corners

    // Initialize map
    const map = L.map('map', {
      crs: L.CRS.Simple, // Use simple coordinate reference system
      minZoom: -2,
      maxZoom: 2,
      zoomSnap: 0.25
    });

    // Add image overlay
    const imageUrl = 'strixhaven-campus-map.jpg'; // Make sure this is in the same directory or use full path
    L.imageOverlay(imageUrl, imageBounds).addTo(map);

    // Fit map to image bounds
    map.fitBounds(imageBounds);

    // Optional: Add a marker for a town
    const marker = L.marker([500, 500]).addTo(map)
      .bindPopup("<strong>Archway of Eldritch Lore</strong><br>Where magical scholars gather.");
  </script>
</body>
</html>
