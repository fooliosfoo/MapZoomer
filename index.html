<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strixhaven Fantasy Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      font-family: "Cinzel", serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-image-layer {
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Define bounds for the full map and the central town
    const outerBounds = [[0, 0], [1000, 1000]];
    const centerBounds = [[400, 400], [600, 600]];

    // Initialize map with simple CRS
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 2,
      zoomSnap: 0.25
    });

    // Base map image
    const baseImage = L.imageOverlay('strixhaven-campus-map.jpg', outerBounds).addTo(map);

    // Town overlay image (initially hidden)
    const townImage = L.imageOverlay('central-campus.jpg', centerBounds, {
      opacity: 0 // Start invisible
    }).addTo(map);

    let townVisible = false;

    // Fit map to full bounds
    map.fitBounds(outerBounds);

    // Zoom-based visibility toggle
    map.on('zoomend', () => {
      const currentZoom = map.getZoom();
      if (currentZoom >= 1 && !townVisible) {
        townImage.setOpacity(1);
        townVisible = true;
      } else if (currentZoom < 1 && townVisible) {
        townImage.setOpacity(0);
        townVisible = false;
      }
    });

    // Optional: Add a marker in the center
    const marker = L.marker([500, 500]).addTo(map)
      .bindPopup("<strong>Archway of Eldritch Lore</strong><br>Where magical scholars gather.");
  </script>
</body>
</html>
