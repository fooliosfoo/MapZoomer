<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strixhaven Fantasy Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      font-family: "Cinzel", serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-image-layer {
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Define bounds
    const outerBounds = [[0, 0], [1000, 1000]]; // Full map
    const centerBounds = [[400, 400], [600, 600]]; // Town
    const buildingBounds = [[550, 550], [600, 600]]; // Building in bottom-right of town

    // Initialize map
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -2,
      maxZoom: 4, // Allow deeper zoom
      zoomSnap: 0.25
    });

    // Base map
    const baseImage = L.imageOverlay('strixhaven-campus-map.jpg', outerBounds).addTo(map);

    // Town overlay
    const townImage = L.imageOverlay('central-campus.jpg', centerBounds, {
      opacity: 0
    }).addTo(map);

    // Building overlay
    const buildingImage = L.imageOverlay('1st Floor.png', buildingBounds, {
      opacity: 0
    }).addTo(map);

    let townVisible = false;
    let buildingVisible = false;

    map.fitBounds(outerBounds);

    // Zoom-based visibility logic
    map.on('zoomend', () => {
      const zoom = map.getZoom();

      // Town visibility
      if (zoom >= 1 && !townVisible) {
        townImage.setOpacity(1);
        townVisible = true;
      } else if (zoom < 1 && townVisible) {
        townImage.setOpacity(0);
        townVisible = false;
      }

      // Building visibility
      if (zoom >= 1.75 && !buildingVisible) {
        buildingImage.setOpacity(1);
        buildingVisible = true;
      } else if (zoom < 1.75 && buildingVisible) {
        buildingImage.setOpacity(0);
        buildingVisible = false;
      }
    });

    // Optional marker
    L.marker([500, 500]).addTo(map)
      .bindPopup("<strong>Archway of Eldritch Lore</strong><br>Where magical scholars gather.");
  </script>
</body>
</html>
